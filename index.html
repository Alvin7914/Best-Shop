<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>BestShop</title>
  </head>
  <body>
    <header class="top-container">
      <div class="container">
        <strong class="logo">BestShop</strong>
        <nav>
          <ul class="menu-list">
            <li><button>WHY US</button></li>
            <li><button>BENEFITS</button></li>
            <li><button>PRICES</button></li>
            <li><button>CONTACT</button></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="container front">
      <h1 class="sell-more">Sell More!</h1>
      <p class="text-under-sell-more">
        Open shop on our platform and increase your sales
      </p>
      <a href="/" class="button-on-top">Open your shop</a>
      <img
        class="background-top-section"
        src="images/Background.png"
        alt="Laptop"
      />
    </section>
    <section class="container stats-box">
      <h2 class="stats-header">The most popular sales platform in country</h2>
      <div class="stats-columns">
        <article class="stats-column column-1">
          <img src="images/Person.svg" alt="Person" />
          <span></span>
          <div>
            <p class="number">100000</p>
            <p class="number plus">+</p>
          </div>
          <p class="stats-text">daily entries</p>
        </article>
        <article class="stats-column column-2">
          <img src="images/Eye.svg" alt="Person" />
          <span></span>
          <div>
            <p class="number">2000000</p>
            <p class="number plus">+</p>
          </div>
          <p class="stats-text">seen products every day</p>
        </article>
        <article class="stats-column column-3">
          <img src="images/Catalog.svg" alt="Person" />
          <span></span>
          <div>
            <p class="number">10000</p>
            <p class="number plus">+</p>
          </div>
          <p class="stats-text">added posts daily</p>
        </article>
      </div>
    </section>

    <!--    <div class="container sticky"></div>-->
  </body>
</html>
